<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Login</title>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/e14749f7fd.js" crossorigin="anonymous"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuário</label>
                <input type="text" placeholder="abacaxi32" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erro! Digite novamente</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="blablabla@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erro! Digite novamente</small>
            </div>
            <div class="form-control">
                <label for="username">Senha</label>
                <input type="password" placeholder="senha" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erro! Digite novamente</small>
            </div>
            <div class="form-control">
                <label for="username">Confirme a senha</label>
                <input type="password" placeholder="Digite a senha novamente" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erro! Digite novamente</small>
            </div>
            <button>Cadastrar</button>
            <p>Clicando em cadastrar você aceita e concorda com os <a href="#">Termos de Serviços</a></p>
                
        </form>
</div>
<script src="script.js"></script>  
</body>
</html>
